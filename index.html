<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno</title>
</head>
<body>

    <!-- Section 1 Info User -->
    <section>
        <div class="ms_container">
            <div class="title">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
            <div class="info_user">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <div class="userName">
                                <label for="userName">Nome  Cognome</label>
                                <input type="text" name="userName" id="userName" placeholder="Inserisci nome e cognome">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="userKm">
                                <label for="userKm">Km da percorrere</label>
                                <input type="number" name="userKm" id="userKm" placeholder="Inserisci i km">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="userAge">
                                <label for="userAge">Fascia d'et√† &nbsp;</label>
                                <select name="userAge" id="userAge">
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="over65">Over65</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <div class="button_options d-flex">
                                <div class="button_submit">
                                    <button type="button" class="btn">Genera</button>
                                </div>
            
                                <div class="button_cancel">
                                    <button type="button" class="btn">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 2 Ticket info -->
    <section>
        <div class="ms_container">
            <div class="title">
                <h2>IL TUO BIGLIETTO</h2>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
