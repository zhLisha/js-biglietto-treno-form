<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno</title>
</head>
<body>

    <!-- Section 1 Info User -->
    <section>
        <div class="ms_container">
            <div class="title">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>

            <!-- Info User -->
            <div class="info_user">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <div class="label-name">
                                <label for="user-name">Nome  Cognome</label>
                                <input type="text" name="user-name" id="user-name" placeholder="Inserisci nome e cognome">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="label-km">
                                <label for="user-km">Km da percorrere</label>
                                <input type="number" name="user-km" id="user-km" placeholder="Inserisci i km">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="label-age">
                                <label for="user-age">Fascia d'et√† &nbsp;</label>
                                <select name="user-age" id="user-age">
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="over65">Over 65</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <!-- Generate and Cancel Button -->
                    <div class="row">
                        <div class="col">
                            <div class="button_options d-flex">
                                <!-- Generate -->
                                <button id="button_submit" type="button" class="btn">Genera</button>
                                <!-- Cancel -->
                                <button id="button_cancel" type="button" class="btn">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 2 Ticket info -->
    <section>
        <div class="ms_container">
            <div class="title">
                <h2>IL TUO BIGLIETTO</h2>
            </div>
            <div class="container ticket">
                <h3>DETTAGLIO PASSEGGERO</h3>
                <div class="row">
                    <div class="col">
                        <h3>NOME PASSEGGER</h3>
                        <span id="ticket-name"></span>
                    </div>
                    <div class="col">
                        <h4>Offerta</h4>
                        <span id="ticket-offer"></span>
                    </div>
                    <div class="col">
                        <h4>Carrozza</h4>
                        <span id="ticket-carriage"></span>
                    </div>
                    <div class="col">
                        <h4>Codice CP</h4>
                        <span id="ticket-code"></span>
                    </div>
                    <div class="col">
                        <h4>Costo biglietto</h4>
                        <span id="ticket-price"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
